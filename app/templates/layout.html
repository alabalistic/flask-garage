<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Гаража{% if title %} - {{ title }}{% endif %}</title>
</head>
<body>
    <header class="site-header">
        <!-- Navigation content -->
    </header>
    <main role="main" class="container-fluid mt-5">
        <div class="row">
            <div class="col-12">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for recording and handling audio
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        document.addEventListener('DOMContentLoaded', (event) => {
            const recordButton = document.getElementById('record-button');
            if (recordButton) {
                recordButton.addEventListener('click', () => {
                    if (isRecording) {
                        mediaRecorder.stop();
                        isRecording = false;
                        recordButton.innerText = "🎤 Започни запис";
                    } else {
                        navigator.mediaDevices.getUserMedia({ audio: true })
                            .then(stream => {
                                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                                mediaRecorder.start();
                                isRecording = true;
                                audioChunks = [];
                                recordButton.innerText = "⏹️ Спри запис";

                                mediaRecorder.ondataavailable = event => {
                                    audioChunks.push(event.data);
                                };

                                mediaRecorder.onstop = () => {
                                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                                    const formData = new FormData();
                                    formData.append('audio', audioBlob, 'audio.webm');

                                    // Create an AudioContext to determine the number of channels
                                    const audioContext = new AudioContext();
                                    const fileReader = new FileReader();
                                    fileReader.onload = function() {
                                        audioContext.decodeAudioData(fileReader.result, function(buffer) {
                                            const numberOfChannels = buffer.numberOfChannels;
                                            formData.append('channels', numberOfChannels);

                                            fetch('{{ url_for("speech_to_text") }}', {
                                                method: 'POST',
                                                body: formData
                                            })
                                            .then(response => response.json())
                                            .then(data => {
                                                if (data.transcript) {
                                                    document.getElementById('description').value = data.transcript;
                                                } else {
                                                    alert('Грешка при транскрипцията: ' + data.error);
                                                }
                                            })
                                            .catch(error => console.error('Error:', error));
                                        });
                                    };
                                    fileReader.readAsArrayBuffer(audioBlob);
                                };
                            })
                            .catch(error => {
                                console.error('Error accessing audio stream:', error);
                                alert('Error accessing audio stream. Please check your microphone permissions.');
                            });
                    }
                });
            }
        });

        // Check if the browser supports getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Your browser does not support audio recording");
        }
    </script>
</body>
</html>
